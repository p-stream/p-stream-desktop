<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
      }

      video {
        width: 100vw;
        height: 100vh;
        outline: none;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-family: -apple-system, sans-serif;
        transition: 0.2s;
      }

      .back-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .cc-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-family: -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 600;
        transition: 0.2s;
        display: none;
      }

      .cc-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .cc-btn.active {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
      }

      .cc-btn.active:hover {
        background: rgba(255, 255, 255, 1);
      }
    </style>
  </head>

  <body>
    <button class="back-btn" id="back-btn">Back</button>
    <button class="cc-btn" id="cc-btn">CC</button>
    <video id="player" controls autoplay></video>
    <script src="./player.js"></script>
  </body>
</html>
