<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #030303;
      --bg-card: #0d0d0d;
      --bg-card-hover: #111111;
      --text-primary: #ffffff;
      --text-secondary: #868686;
      --accent: #8288fe;
      --accent-dim: rgba(130, 136, 254, 0.15);
      --border: #2e2e2e;
      --bar-bg: #1c161b;
      --bar-fill: #8652bb;
      --danger: #E44F4F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      padding: 40px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      gap: 16px;
    }

    .back-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }

    .back-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.2s, transform 0.3s;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      background: var(--bg-card-hover);
      transform: scale(0.98);
    }

    .poster-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #141414;
      overflow: hidden;
    }

    .poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .poster-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, transparent 50%);
      pointer-events: none;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .card:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
    }

    .status-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-bar-container {
      width: 100%;
      height: 4px;
      background: var(--bar-bg);
      border-radius: 100px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--bar-fill);
      width: 0%;
      transition: width 0.4s ease-out;
      border-radius: 100px;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-secondary);
      border: none;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s, color 0.2s;
      z-index: 10;
    }

    .card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: var(--danger);
      color: #fff;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .empty-icon-wrapper {
      width: 72px;
      height: 72px;
      background: var(--accent-dim);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .empty-state svg {
      color: var(--accent);
      width: 32px;
      height: 32px;
    }

    .empty-state h2 {
      color: var(--text-primary);
      font-size: 22px;
      font-weight: 700;
    }

    .empty-state p {
      font-size: 14px;
      max-width: 360px;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--accent);
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
    }

    .status-downloading {
      color: var(--accent);
    }

    .status-completed {
      color: #60D26A;
    }

    .status-error {
      color: var(--danger);
      font-weight: 600;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="header">
    <button class="back-btn" id="back-btn" title="Go Back">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>
    <h1>Downloads</h1>
  </div>

  <div class="grid" id="downloads-grid">
    <!-- Cards rendered here -->
  </div>

  <script src="./offline.js"></script>
</body>

</html>
