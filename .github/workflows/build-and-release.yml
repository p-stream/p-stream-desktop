name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      draft_release:
        description: 'Create draft release'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version tag (optional, uses run number if empty)'
        required: false
        type: string

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure latest npm and install pnpm
        run: |
          npm install -g npm
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            pnpm run build:linux --x64
          else
            pnpm run build:linux --${{ matrix.arch }}
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p-stream-linux-${{ matrix.arch }}
          path: dist/*.AppImage
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure latest npm and install pnpm
        run: |
          npm install -g npm
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            pnpm run build:win --x64
          else
            pnpm run build:win --${{ matrix.arch }}
          fi

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p-stream-windows-${{ matrix.arch }}
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure latest npm and install pnpm
        run: |
          npm install -g npm
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build macOS ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            pnpm run build:mac --x64
          else
            pnpm run build:mac --${{ matrix.arch }}
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p-stream-macos-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.draft_release == 'true'
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release (if triggered manually)
        if: github.event.inputs.draft_release == 'true'
        run: |
          VERSION_TAG="${{ github.event.inputs.version }}"
          if [ -z "$VERSION_TAG" ]; then
            VERSION_TAG="draft-${{ github.run_number }}"
          fi

          gh release create "$VERSION_TAG" \
            --title "Draft Release ${{ github.run_number }}" \
            --notes "Automated draft release" \
            --draft \
            --prerelease
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Release Assets
        run: |
          # Determine release tag
          if [ "${{ github.event.inputs.draft_release }}" = "true" ]; then
            VERSION_TAG="${{ github.event.inputs.version }}"
            if [ -z "$VERSION_TAG" ]; then
              RELEASE_TAG="draft-${{ github.run_number }}"
            else
              RELEASE_TAG="$VERSION_TAG"
            fi
          else
            RELEASE_TAG="${{ github.event.release.tag_name }}"
          fi

          echo "Uploading to release: $RELEASE_TAG"

          # Find and upload all built artifacts
          for file in ./artifacts/*/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading $filename..."
              gh release upload "$RELEASE_TAG" "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}